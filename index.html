<!DOCTYPE html>
<html lang="en">
<head>
	<title>Slide Show</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div>
		<h1>SlideShow</h1>
		<p class="intro">This Slide Show have the purpose of practicing my skill using HTML, CSS, and JavaScript. </p>
	</div>
	<div class="slideshow">
		<div class="slideshow__slides-container">
			<div class="slideshow__slide">
				<div class="slideshow__title"> 
					<h3>A stormy sky and ocean</h3>
				</div>
				<img id="slideshow__img" src="https://images.unsplash.com/photo-1523977843538-0650e8cb2e7d?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=a43d0d3984b7a6e57716c15ee6fe5797&auto=format&fit=crop&w=1050&q=80" alt="Fort Ebey State Park, Coupeville, United States by Patrick Fore.">
				<div class="slideshow__paragraph" style="display: none;"> 
					<p>Fort Ebey State Park is a 649-acre camping park on Whidbey Island.</p>
				</div>
				<div class="slideshow__reference" style="display: none;">Fort Ebey State Park, Coupeville, United States by Patrick Fore.</div>
			</div>
			<div class="slideshow__thumbnails" style="display: none;"></div>
			<div class="slideshow__option-bar">
				<button class="slideshow__button slideshow__button--info"></button>
				<button class="slideshow__button slideshow__button--thumbnails"></button>
				<div class="slideshow__counter">0/0</div>
				<button class="slideshow__button slideshow__button--prev"></button>
				<button id="slideshow__playBtn" class="slideshow__button slideshow__button--play" onclick="changePlay()"></button>
				<button class="slideshow__button slideshow__button--next"></button>
			</div>
		</div>
	</div>
<script src="./script.js"></script>
</body>
</html>
