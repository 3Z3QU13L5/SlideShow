<!DOCTYPE html>
<html>
<head>
 <title>Slide Show</title>
  <style>
  .slideShow-container{
   border:solid;
   position: absolute;
      height: 95%;
      width: 95%;
      top: 2.5%;
      left: 2.5%;
  }
  .slides-container{
   position: absolute;
   height: 90%;
      width: 100%;
      top: 0;
      left: 0;
​
  }
  .btn{
   border: solid;
      border-color: red;
      position: absolute;
      top: 0;
      height: 100%;
      width: 5%;
  }
  .Option-bar{
   background-color: darkgrey;
      position: absolute;
      top: 90%;
      height: 10%;
      width: 100%;
  }
  .play{
   left: 75%;
  }
  .prev{
   left: 65%;
  }
  .next{
   left: 85%;
  }
  .thumbnails{
   border-color: yellow;
   left: 23.5%;
  }
  .counter{
   border: solid;
      border-color: green;
      position: absolute;
      top: 0;
      height: 100%;
      width: 10%;
      left: 45%;
  }
  
 </style>
</head>
<body>
 <div class="slideShow-container">
  <div class="slides-container">
   <div class="img1"></div>
   <div class="img2"></div>
   <div class="img3"></div>
   <div class="img4"></div>
  </div>
  <div class="Option-bar">
   <div class="thumbnails btn"></div>
   <div class="counter">0/0</div>
   <div class="prev btn"></div>
   <div class="play btn"></div>
   <div class="next btn"></div>
  </div>  
 </div>
​
​
</body>
</html>
